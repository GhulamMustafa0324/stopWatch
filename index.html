<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="contain container-fluid">

        <div id="display">
            00:00.00
        </div>

        <div class="buttons">

            <button id="startStop" class="btn btn-light" style="font-size: larger;" onclick="startStop()">Start</button>
            <button class="btn btn-light" style="font-size: larger;" id="reset"  onclick="reset()" >Reset</button>



            <button class="btn btn-light" style="font-size: larger;" id="lap">Lap</button><br> <br> <br>
            <ul id="laps"></ul>

        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
